version: '3.8' # Define a vers√£o do Compose

services:
  postgres:
    image: postgres
    container_name: backendKanban
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: kanban
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
